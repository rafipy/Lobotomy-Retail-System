services:
  db:
    image: mysql:8.0
    container_name: retail_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: retail
      MYSQL_USER: retail_user
      MYSQL_PASSWORD: retail_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend, waits for db to be healthy before starting (where the actual things go through)
  backend:
    build: ./backend
    container_name: retail_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://retail_user:retail_password@db:3306/retail
      SECRET_KEY: ${SECRET_KEY:-your-fallback-secret-key}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
    depends_on:
      db:
        condition: service_healthy
    # volumes:
    #   - ./backend/app:/app/app
    env_file:
      - ./backend/.env

volumes:
  mysql_data:
